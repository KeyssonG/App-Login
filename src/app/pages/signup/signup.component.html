<app-default-login-layout 
title="inscreva-se e comece hoje mesmo!"
primaryBtnText ="inscreva-se agora"
secondaryBtnText="Entrar agora"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Seu nome"
        placeholder="tony stark"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>4

        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="example@gmail.com"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Sua senha"
        >
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>
        <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirme sua senha"
        >
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>
    </form>
</app-default-login-layout>
